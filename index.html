<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="index.js" defer></script>
    <title>E-commerce product page</title>
  </head>
  <body>
    <!-- header section starts here-->
    <!-- <header class="flex justify-center items-center w-auto h-auto"> -->
    <nav class="flex justify-center items-center fixed w-full bg-[#ffff]">
      <div class="flex justify-between w-full h-auto p-5">
        <div class="flex w-full justify-evenly w-5/12 items-center">
          <span> <i class="fas fa-bars text-xl"></i></span>
          <span class="font-bold text-2xl">Shirts</span>
        </div>
        <div class="flex items-center justify-center px-2">
          <span class="px-3"><i class="fas fa-shopping-cart"></i></span>
          <span>
            <img
              src="./imges/testimonal.3.jpg"
              alt="profile-image"
              class="h-3 w-3 rounded-full"
          /></span>
        </div>
      </div>
    </nav>
    <!-- </header> -->
    <!-- header section end here -->
    <!-- slider sectoins starts here -->
    <div class="pt-20 relative flex justify-center overflow-hidden w-full">
      <div class="w-[500px] flex items-center slider-con"></div>
      <!-- <div class="absolute top-30 w-full">
        <i
          class="fas fa-arrow-left absolute left-[15px] hover:bg-orange-300 rounded-full w-7 p-1 h-7"
        ></i>
        <i
          class="fas fa-arrow-right absolute left-[90%] hover:bg-orange-300 rounded-full w-7 p-1 h-7"
        ></i>
      </div> -->
    </div>
    <!-- shirts compant -->
    <div class="p-3">
      <span class="text-orange-500 font-bold">SHIRTS COMPANY</span>
    </div>
    <div class="flex justify-center p-3">
      <p class="text-sm font-bold">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maiores quod
        eveniet dolorem atque, molestiae eaque illo laudantium consectetur
        expedita itaque?
      </p>
    </div>
    <!-- pirces -->
    <div class="flex justify-between items-center p-3">
      <div class="w-[40%] flex justify-between items-center">
        <span class="font-bold text-2xl">$125.00</span>
        <span class="rounded-lg h-6 px-1 w-10 bg-pink-100 text-orange-400"
          >50%</span
        >
      </div>
      <div>
        <span class="text-gray-200"><strike>$250.00</strike></span>
      </div>
    </div>
    <!-- button add and reduce  -->
    <div>
      <div class="flex justify-center items-center w-full p-3">
        <button
          type="button"
          class="bg-gray-200 rounded-lg w-[100%] h-13 flex justify-between items-center p-2"
        >
          <span class="text-orange-500 text-xl font-bold">-</span>
          <span>0</span>
          <span class="text-orange-500 text-xl font-bold">+</span>
        </button>
      </div>
      <div class="flex justify-center items-center w-full p-3">
        <button
          type="button"
          class="bg-orange-500 rounded-lg w-[100%] h-13 flex justify-between items-center p-2"
        >
          <span class="flex justify-center w-full items-center text-white"
            ><i class="fas fa-shopping-cart px-4"></i>Add to cart</span
          >
        </button>
      </div>
    </div>

    <!-- slider sections ends here -->
  </body>
</html>

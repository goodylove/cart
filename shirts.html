<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>E-commerce product page</title>
  </head>
  <body>
    <!-- header section starts here-->

    <nav class="flex justify-center items-center fixed w-full bg-[#ffff]">
      <div class="flex justify-between w-full h-auto p-5">
        <div class="flex w-full justify-evenly w-5/12 items-center">
          <span> <i class="fas fa-bars text-xl"></i></span>
          <span class="font-bold text-2xl">Shirts</span>
        </div>
        <div class="flex items-center justify-center px-2">
          <span class="px-3 relative"
            ><i class="fas fa-shopping-cart"></i>
            <span
              class="absolute bg-red-500 w-4 h-4 rounded-full left-5 text-white p-1 bottom-3 flex justify-center items-center cart text-sm"
              >0</span
            >
          </span>
          <div>
            <img
              src="./imges/testimonal.3.jpg"
              alt="profile-image"
              class="h-3 w-3 rounded-full"
            />
          </div>
        </div>
      </div>
    </nav>
    <!-- header section end here -->
    <div class="pt-20">
      <!-- shirts section -->
      <div class="flex justify-center w-auto">
        <div
          class="shirt-con xl:flex w-12/12 mx-3 flex-wrap justify-center lg:w-10/12"
        ></div>
      </div>
      <!-- shirts end here -->

      <!-- bags section starts here -->

      <div class="flex justify-center w-auto">
        <div
          class="bag-con xl:flex w-12/12 flex-wrap mx-3 justify-center"
        ></div>
      </div>
      <!-- bags ends here -->

      <!-- glass section starts here -->
      <div class="flex justify-center w-auto">
        <div
          class="glasses-con xl:flex w-12/12 flex-wrap mx-3 justify-center"
        ></div>
      </div>
      <!-- glass ends here -->
      <!-- shoes start herer -->
      <div class="flex justify-center w-auto">
        <div class="shoes-con"></div>
      </div>
      <!-- shoes ends herer -->

      <!-- wristwatch  starts here-->
      <div class="flex justify-center w-auto">
        <div
          class="watch-con xl:flex w-12/12 flex-wrap mx-3 justify-center"
        ></div>
      </div>
      <!-- wristwatch  ends here-->
      <!-- caps starts here -->
      <div class="flex justify-center w-auto">
        <div
          class="cap-con xl:flex w-12/12 flex-wrap mx-3 justify-center"
        ></div>
      </div>
      <!-- caps ends here -->
    </div>

    <script src="./javascript files/cap.js"></script>
    <script src="./javascript files/glasses.js"></script>
    <script src="./javascript files/shirts.js"></script>
    <!-- <script src="./javascript files/shoe.js"></script> -->

    <script src="./javascript files/bag.js"></script>
  </body>
</html>

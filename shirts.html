<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>E-commerce product page</title>
  </head>
  <body>
    <!-- header section starts here-->

    <nav class="flex justify-center items-center fixed w-full bg-[#ffff]">
      <div class="flex justify-between w-10/12 h-auto p-5">
        <div class="w-full">
          <div
            class="flex w-full justify-evenly w-5/12 items-center xl:hidden lg:hidden md:hidden"
          >
            <span> <i class="fas fa-bars text-xl"></i></span>
            <span class="font-bold text-2xl"></span>
          </div>
          <div
            class="flex justify-center w-[51%] hidden xl:block lg:block md:block"
          >
            <ul
              class="flex justify-between items-center w-full gap-1 text-xl font-bold"
            >
              <li>Home</li>
              <li>Glasses</li>
              <li>Bags</li>
              <li>Caps</li>
              <li>Shirts</li>
            </ul>
          </div>
        </div>
        <div
          class="flex items-center justify-center w-[30%] xl:w-auto lg:w-auto md:w-auto"
        >
          <span class="px-3 relative"
            ><i class="fas fa-shopping-cart"></i>
            <span
              class="absolute bg-red-500 w-5 h-5 rounded-full left-5 text-white p-1 bottom-3 flex justify-center items-center cart text-sm"
              >0</span
            >
          </span>
          <div>
            <img
              src="./imges/testimonal.3.jpg"
              alt="profile-image"
              class="h-4 w-4 rounded-full"
            />
          </div>
        </div>
      </div>
    </nav>
    <!-- header section end here -->
    <div class="pt-20">
      <!-- shirts section -->
      <div class="flex justify-center w-auto">
        <div
          class="shirt-con xl:flex xl:w-12/12 xl:mx-3 xl:flex-wrap xl:justify-between lg:w-10/12 lg:flex lg:flex-wrap lg:justify-around lg:mx-3 md:flex md:justify-evenly md:w-[88%] md:flex-wrap sm:w-auto"
        ></div>
      </div>
      <!-- shirts end here -->

      <!-- bags section starts here -->

      <div class="flex justify-center w-auto">
        <div
          class="bag-con xl:flex xl:w-12/12 xl:mx-3 xl:flex-wrap xl:justify-between lg:w-10/12 lg:flex lg:flex-wrap lg:justify-around lg:mx-3 md:flex md:justify-evenly md:w-[88%] md:flex-wrap sm:w-auto"
        ></div>
      </div>
      <!-- bags ends here -->

      <!-- glass section starts here -->
      <div class="flex justify-center w-auto">
        <div
          class="glasses-con xl:flex xl:w-12/12 xl:mx-3 xl:flex-wrap xl:justify-between lg:w-10/12 lg:flex lg:flex-wrap lg:justify-around lg:mx-3 md:flex md:justify-evenly md:w-[88%] md:flex-wrap sm:w-auto"
        ></div>
      </div>
      <!-- glass ends here -->
      <!-- shoes start herer -->
      <div class="flex justify-center w-auto">
        <div class="shoes-con"></div>
      </div>
      <!-- shoes ends herer -->

      <!-- wristwatch  starts here-->
      <div class="flex justify-center w-auto">
        <div
          class="watch-con xl:flex xl:w-12/12 xl:mx-3 xl:flex-wrap xl:justify-between lg:w-10/12 lg:flex lg:flex-wrap lg:justify-around lg:mx-3 md:flex md:justify-evenly md:w-[88%] md:flex-wrap sm:w-auto"
        ></div>
      </div>
      <!-- wristwatch  ends here-->
      <!-- caps starts here -->
      <div class="flex justify-center w-auto">
        <div
          class="cap-con xl:flex xl:w-12/12 xl:mx-3 xl:flex-wrap xl:justify-between lg:w-10/12 lg:flex lg:flex-wrap lg:justify-around lg:mx-3 md:flex md:justify-evenly md:w-[88%] md:flex-wrap sm:w-auto"
        ></div>
      </div>
      <!-- caps ends here -->
    </div>

    <script src="./javascript files/cap.js"></script>
    <script src="./javascript files/glasses.js"></script>
    <script src="./javascript files/shirts.js"></script>
    <!-- <script src="./javascript files/shoe.js"></script> -->

    <script src="./javascript files/bag.js"></script>
  </body>
</html>
